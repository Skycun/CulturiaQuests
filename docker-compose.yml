services:
  database:
    image: postgres:14-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - strapi-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432" 
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: strapi_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: database
      DATABASE_PORT: 5432 
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      NODE_ENV: development
    volumes:
      - ./backend:/opt/app
      - backend_node_modules:/opt/app/node_modules
    ports:
      - "${PORT:-1337}:1337"
    depends_on:
      database:
        condition: service_healthy  # ✅ Attend que Postgres soit prêt
    networks:
      - app-network
    command: sh -c "npm install && npm run develop"

  frontend:
    container_name: nuxt_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - HOST=0.0.0.0
      - PORT=${NUXT_PORT:-3000}
      - NUXT_STRAPI_URL=http://backend:1337
      - NUXT_PUBLIC_STRAPI_URL=http://localhost:${PORT:-1337}
      - NUXT_PUBLIC_ALLOW_DESKTOP=${NUXT_PUBLIC_ALLOW_DESKTOP:-false}
    volumes:
      - ./frontend:/src
      - frontend_node_modules:/src/node_modules
    ports:
      - "${NUXT_PORT:-3000}:3000"
      - "24678:24678"
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm install && npm run dev"

volumes:
  strapi-data:
  backend_node_modules:
  frontend_node_modules: 

networks:
  app-network:
    driver: bridge